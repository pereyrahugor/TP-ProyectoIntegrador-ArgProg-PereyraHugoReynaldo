<div class="row">
    <h1>Experiencia Laboral</h1>
    <div id="expcontainer" *ngFor="let experience of experience">
        <div class="container">
            <img src="{{experience.imgBusiness}}" class="image-fluid" id="LogoBusiness">
            <h1>{{experience.business}}</h1>
        </div>
        <div class="container">
            <h4>Desde: {{experience.yearIn | date:'dd/MM/yyyy'}} - Hasta: {{experience.yearOut | date:'dd/MM/yyyy'}}</h4>
            <h2>{{experience.position}}</h2>
            <p>
                {{experience.descriptionPosition}}
            </p>
        </div>
    </div>
</div>
