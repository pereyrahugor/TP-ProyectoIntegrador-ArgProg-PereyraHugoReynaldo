<div class="row">
    <div id="title">
        <H1>Proyectos Realizados</H1>
        <button class="icon-btn add-btn" *ngIf="isLogged">
            <div class="add-icon"></div>
            <div class="btn-txt">Agregar Proyecto</div>
        </button>
    </div>
    <div class="btn btn-outline-primary container" *ngFor="let project of project">
        <div>
            <h4>{{project.nameProject}}</h4>
            <p>{{project.descriptionProject}}</p>
        </div>
        <div>
            <a href="{{project.linkProject}}"
            target="_blank">
                <img src="{{project.imgProject}}"
                id="icon-github"
                [hspace]="5">
            </a>
        </div>
        <div *ngIf="isLogged">
            <button class="btn btn-success btn-circle btn-md">Edit</button>
            <button class="btn btn-danger btn-circle btn-md">X</button>
        </div>
    </div>
</div>
