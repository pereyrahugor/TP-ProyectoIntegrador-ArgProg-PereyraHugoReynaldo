<div class="row">
    <H1>Proyectos Realizados</H1>
    <div class="contenedor-list">
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 parte1">
            <h3>{{project.nameProject}}</h3>
            <p>{{project.descriptionProject}}</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 offset-md-1 parte2">
            <a href="{{project.linkProject}}"
            target="_blank">
                <img src="{{project.imgProject}}"
                id="icon-github"
                [hspace]="5">
            </a>
        </div>
    </div>
</div>
