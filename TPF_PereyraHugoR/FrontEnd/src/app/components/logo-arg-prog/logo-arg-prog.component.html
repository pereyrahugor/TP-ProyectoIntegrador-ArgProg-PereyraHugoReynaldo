<div class="row">
    <div class="container">
     <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" id="containerLogo">
        <img src="../../../assets/ArgProgLogo.png" id="ArgProgLogo">
    </div>
    <div class="container col-xs-2 col-sm-2 col-md-2 col-lg-2" id="rs">
        <div *ngFor="let social of social">
            <a href="{{social.linkSocial}}"
            target="_blank">
                <img src="{{social.imgSocial}}"
                id="icon-github"
                [hspace]="5">
            </a>
        </div>
        <a href="/login">
            <button type="button" 
            id="login" 
            class="btn btn-outline-primary" 
            *ngIf="!isLogged"
            >Login</button>
        </a>
        <button type="button"
         id="logOut" 
         class="btn btn-outline-danger" 
         (click)="onLogOut()"
         *ngIf="isLogged"
         >Logout</button>
    </div>
    </div>
</div>
